<div class="container-fluid">
	<div ng-if="infoMessage" style="color: red">No Friends</div>
	<div class="row">
		<div class="portlet-title">
			<div class="page-header">
				<h3 id="text">View Friends</h3>
			</div>
		</div>
		<!-- <div class="col-lg-12">
			<div class="col-lg-7">
 -->
		<div class="portlet-body col-lg-12">
			<div class="col-lg-7">
				<form name="friendsForm" novalidate>

					<div class="form-group col-lg-12" ng-repeat="user in userList">
						<div class="col-lg-12" ng-if="user">
							<div class="col-lg-3">
								<b>{{user.name}} </b>
							</div>
							<div class="col-lg-3">
								<a href="" ng-click="viewProfile(user.email)"> View Profile</a>
							</div>
							<!-- 	<div class="col-lg-2">
								<a href=""><img ng-src="assets/images/chat-icon.jpg"
									title="Chat" width="50" height="50" ng-click="chat(user)"></a>
							</div> -->
							<div ng-if="!user.blocked">
								<button type="submit" class="btn btn-warning"
									ng-click=block(user) ng-show="!user.blocked">Block</button>
							</div>

							<div ng-if="user.blocked">
								<button type="submit" class="btn btn-warning"
									ng-click=unblock(user) ng-show="user.blocked">UnBlock</button>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="form-group col-lg-5" ng-if="showProfileInfo"
				ng-repeat="user in user">

				<table width="100%"
					class="table table-striped table-bordered table-hover" id="tblMain">
					<thead>
						<tr>
							<th>
								<div class="col-sm-12">
									<span class="col-sm-4"> <img alt="image"
										class="img-circle" src="theme/img/profile_small.jpg" />
									</span> <span class="col-sm-3"
										style="color: lightcoral; font-size: 20px; font-weight: bold;">
										Profile </span>
								</div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<div class="col-sm-12">
									<div class="col-sm-4">
										<label>Name :</label>
									</div>
									<div class="col-sm-8">{{user.name}}</div>

								</div>
							</td>
						</tr>

						<tr>
							<td><div class="col-sm-12">
									<div class="col-sm-4">
										<label>Email :</label>
									</div>
									<div class="col-sm-8">{{user.email}}</div>

								</div></td>
						</tr>

						<tr>
							<td><div class="col-sm-12">
									<div class="col-sm-4">
										<label>Phone :</label>
									</div>
									<div class="col-sm-8">{{user.mobileNo}}</div>

								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="form-group col-lg-5" ng-if="showChatWindow">
				<div class="chat_window">
					<div class="top_menu">
						<div class="buttons">
							<div class="button close"></div>
							<div class="button minimize"></div>
							<div class="button maximize"></div>
						</div>
						<div class="title">Chat</div>
					</div>
					<ul class="messages"></ul>
					<div class="bottom_wrapper clearfix">
						<div class="message_input_wrapper">
							<input class="message_input"
								placeholder="Type your message here..." />
						</div>
						<div class="send_message">
							<div class="icon"></div>
							<div class="text">Send</div>
						</div>
					</div>
				</div>
				<div class="message_template">
					<li class="message"><div class="avatar"></div>
						<div class="text_wrapper">
							<div class="text"></div>
						</div></li>
				</div>
			</div>
		</div>
	</div>
</div>
