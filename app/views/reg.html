					<div class="form-group"
						ng-class="{'has-error': userForm.name.$invalid && userForm.name.$dirty 'has-success': userForm.name.$valid}">
						<input type="text" class="form-control" placeholder="Enter name"
							name="name" ng-model="user.name" required />
						<p class="help-block" style="color: red"
							ng-if="userForm.name.$invalid && userForm.name.$dirty">Please
							Enter Name</p>
					</div>

					<div class="form-group"
						ng-class="{'has-error': userForm.email.$invalid && userForm.email.$dirty, 'has-success': userForm.email.$valid}">
						<input type="email" class="form-control" placeholder="Enter email"
							ng-pattern="/^[a-z0-9A-Z]+[a-zA-Z0-9._]*@[a-zA-Z]+(\.[a-zA-Z]+)*(\.[a-zA-Z]{2,5})$/"
							name="email" ng-model="user.email" required />
						<p class="help-block" style="color: red"
							ng-if="userForm.email.$invalid && userForm.email.$dirty">Please
							Enter a valid email address</p>
					</div>
					<div class="form-group"
						ng-class="{'has-error': userForm.password.$invalid && userForm.password.$dirty, 'has-success': userForm.password.$valid}">
						<input type="password" class="form-control" placeholder="Enter password"
							name="password" ng-model="user.password" ng-minLength="8"
							required />
						<p class="help-block" style="color: red"
							ng-if="userForm.password.$invalid && userForm.password.$dirty">Please
							Enter at least 8 characters</p>
