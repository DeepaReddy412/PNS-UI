<div class="container-fluid">
	<div class="row">
		<div class="col-md-10">
		<!-- 	<div ng-if="errorMessage" style="color: red">Updation Failed</div> -->
			<div ng-if="successMessage" style="color: green">Profile updated successfully.
				</div>
			<div class="portlet-title">
				<div class="page-header">
					<h3 id="text">Profile</h3>
				</div>
			</div>
			<div class="portlet-body">
				<form name="userForm" novalidate>

					<div class="form-group">
						<label>Name:</label> <input type="text" class="form-control"
							name="name" ng-model="user.name" required />
						<p class="help-block" style="color: red"
							ng-if="userForm.name.$dirty">Please Enter Name</p>
					</div>

					<div class="form-group">
						<label>Email:</label> <input type="email" class="form-control"
							ng-disabled="true" name="email" ng-model="user.email" required />
					</div>
					<div class="form-group">
						<label>Phone:</label> <input type="text" class="form-control"
							name="phone" ng-model="user.phone" ng-pattern="/^[0-9]{10,10}$/"
							required />
						<p class="help-block" style="color: red"
							ng-if="userForm.phone.$touched">Please Enter valid phone no.</p>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary"
							style="margin-left: 140px;" ng-disabled="userForm.$invalid"
							ng-click="update(user)">Update</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
