
<style>
.alert-success {
	width: 350px;
	margin-left: 300px;
}

.alert-info {
	width: 350px;
}
</style>
<body>
	<div>
		<form name="chatForm" role="form" class="form-horizontal" novalidate>
			<div class="chat_window">
				<div class="top_menu">
					<div class="buttons">
						<div class="button close"></div>
						<div class="button minimize"></div>
						<div class="button maximize"></div>
					</div>
					<div class="title">
						<b><img alt="image" class="img-circle"
							src="assets/images/userimg2.png"
							style="width: 40px; height: 40px;" /></b><span><b>{{chatUserName}}</b></span>
					</div>
				</div>

				<div class="messages" id="messages">
					<div ng-repeat="date in dateList">
						<div align="center">
							<b>{{date}}</b>
						</div>

						<div class="col-lg-12">
							<div ng-repeat="msg in msgs|filter:date">
								<div class="alert alert-success"
									ng-show="msg.userId==currentUserId">
									<div>
										<span style="padding-left: 5px;">{{msg.msg}}</span>
									</div>
									<div style="float: right;">{{msg.time}}</div>
								</div>
								<div class="alert alert-info"
									ng-show="{{msg.userId!=currentUserId}}">
									<div>
										<span>{{msg.msg}}</span>
									</div>
									<div style="float: right;">{{msg.time}}</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="bottom_wrapper clearfix">
					<div class="message_input_wrapper">
						<input type="text" ng-model="msg" class="message_input" name="msg"
							placeholder="Type your message here..." ng-required=true />
					</div>
					<div class="send_message">
						<div class="icon"></div>
						<div class="text" ng-click="send(msg)"
							ng-disabled="chatForm.$invalid">Send</div>
					</div>
				</div>

			</div>

			<div class="message_template">
				<li class="message"><div class="avatar"></div>
					<div class="text_wrapper">
						<div class="text"></div>
					</div></li>
			</div>
		</form>
	</div>
</body>
