<div ng-controller="CommonLayoutController">
	<nav class="navbar-default navbar-static-side" role="navigation">
		<div class="sidebar-collapse">
			<ul>
				<li class="nav-header">
					<div class="dropdown profile-element">
						<span> <img alt="image" class="img-circle"
							src="theme/img/profile_small.jpg" />
						</span> <a data-toggle="dropdown" class="dropdown-toggle"
							href="#myprofile"> <span class="clear"> <span
								class="block m-t-xs"> <strong class="font-bold">Welcome
								</strong>
							</span>
						</span>
						</a>

					</div>
					<div class="logo-element">IN+</div>
				</li>
			</ul>
			<div ng-if="showSearchButton">
				<div class="box">
					<div class="container-1">
						<span class="icon"><i class="fa fa-search"></i></span> <input
							type="search" id="search" placeholder="Search..."
							ng-model="searchFilter" />
					</div>
				</div>
				<div class="form-group"
					ng-repeat="user in frList|filter:searchFilter">

					<a href="" ng-class="active= true" ng-click="callChatWindow(user)"
						ng-if="user">
						<div class="col-lg-12" style="margin-top: 10px;">
							<div class="col-lg-10">
								<img alt="image" class="img-circle"
									src="assets/images/userimg2.png"
									style="width: 20px; height: 20px;" /> <span><b
									style="color: white; font-size: 15px;"> {{user.name}}</b></span>
							</div>

							<div class="col-lg-1" ng-show="{{user.msgCount}}>0">
								<span><i class="fa fa-circle fa-stack-2x"
									style="color: green; font-size: large;"></i><span
									class="fa fa-stack-1x" style="color: white;">{{user.msgCount}}</span>
									<!-- <i class="fa fa-circle"
										style="color: green; font-size: x-large;">{{user.msgCount}}</i> --></span>
							</div>
						</div>
					</a>

				</div>
			</div>
		</div>
	</nav>
</div>
